<!-- create html boiler plate -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/style.css">

    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.143.0/build/three.module.js"
            }
        }
    </script>
    <script type="module" src="js/script.js"></script>
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display: none;" id="info">
        <button class="w3-button w3-large"
        onclick="closeInfoPanel()">&times;</button>
        <form class="search-container">
            <input type="text" id="search-bar" placeholder="Search">
            <a href="#" onclick="searchVehicleByID()"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
        </form>
        <h4 id="header" class="w3-bar-item">CarName</h4>
        <img id="image" class="car-preview" src="assets/img/car.png" alt="Car">
        <div class="row">
            <div class="info-card">
                <div id="speed" class="w3-bar-item">
                    <div id="speed-header">Speed</div>
                    <div id="speed-value">0</div>
                </div>
            </div>
            <div class="info-card">
                <div id="battery" class="w3-bar-item">
                    <div id="battery-header">Battery</div>
                    <div id="battery-value">0</div>
                </div>
            </div>
            <div class="info-card">
                <div id="cpu" class="w3-bar-item">
                    <div id="cpu-header">CPU</div>
                    <div id="cpu-value">0</div>
                </div>
            </div>
            <div class="info-card">
                <div id="coords" class="w3-bar-item">
                    <div id="coords-header">Coords</div>
                    <div id="coords-value">0</div>
                </div>
            </div>
    </div>
      

</body>
</html>
